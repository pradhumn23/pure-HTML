<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interests Survey</title>
</head>
<body style="text-align:center;">
    <h1>Employee Interests Survey Form</h1>
    <form>
    <label>Enter Your name:</label>
    <input type ="text">
   <div>
       <br>
    <label>Enter Your Department:</label>
    <input type ="text">
   </div>
   <div>
    <br>
    <label>Tell us a little about Yourself:</label>
    <textarea></textarea>
   </div>
   <div>
       <br>
       <label>Do You exercise at home?</label>
       <input type ="radio" value="Yes">
        <label>Yes</label>
        <input type ="radio" value="No">
        <label>No</label>
   </div>
   <div>
       <br>
       <p>How Do You Like To Read about Yourself?</p>
       <input type ="checkbox" value="Books">
       <label>Books</label>
       <input type ="checkbox" value="online resources">
       <label>Online resources</label>
       <input type ="checkbox" value="Phone apps">
       <label>Phone apps</label>
       <input type ="checkbox" value="Magzines">
       <label>Magzines</label>
   </div>
<div>
    <br>
    <label>What genre of Movies Do You Like</label>
    <select>
        <option value="Comedy">comedy</option>
        <option value="action">action</option>
        <option value="Adventure">Adventure</option>
        <option value="Romance">Romance</option>
    </select>
</div>
<br>
<button type ="submit">Submit Form</button>
</form>
</body>
</html>
